<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaQueries.css">
    <title>Tetris</title>
</head>
<body>
    <main>
        <div id="game_container">
            <div id="grid">
                <div id='watermark'>
                </div>
                <div id='announce_container'>
                    <h6 id='announce'></h6>
                </div>
            </div>
            <aside id="aside">
                <article id="top">
                    <span>
                        <h3>TIME</h3>
                        <h4 id="timer">0</h1>
                    </span>
                    <span>
                        <h3>LINES</h3>
                        <h4 id='lines'>000</h4>
                    </span>
                    <span>
                        <h3>DIFFICULTY</h3>
                        <h4 id='difficulty'><img id='difficulty_icon' src="img/danger.svg">0</h4>
                    </span>
                    <span>
                        <h3>NEXT</h3>
                        <div id="next"></div>
                    </span>
                    <span id="buttons_container">
                        <button class="game_button start_button" id="main_button" onclick='menu_button(this)'>Start</button>
                        <button class="game_button restart_button" id="restart" onclick='restart(this)'>Restart</button>
                        <button class="game_button return_button" onclick="window.location.href='../sobre_mi.html'">Volver</button>
                    </span>
                </article>
                <article id="bot">
                    <span>
                        <h3>SCORE</h3>
                        <h4 id='score'>0</h4>
                    </span>
                </article>
            </aside>
        </div>
    </main>
</body>
</html>
